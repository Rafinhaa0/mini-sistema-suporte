<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Suporte</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <h1>Painel de Chamados</h1>
    <input type="text" id="busca" placeholder="Buscar chamado por título...">


    <select id="filtro">
        <option value="Todos">Todos</option>
        <option value="Aberto">Aberto</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Resolvido">Resolvido</option>
    </select>

    <table id="tabela">
    <thead>
        <tr>
            <th>Título</th>
            <th>Prioridade</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>


    

</body>
</html>
